<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stor - Contacts</title>
    <link
      rel="shortcut icon"
      href="./assets/img/logo.png"
      type="image/x-icon"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../assets/css/block/form.css" />
    <link rel="stylesheet" href="../assets/css/crm/common.css" />
    <link rel="stylesheet" href="../assets/css/crm/contacts.css" />
    <link rel="stylesheet" href="../assets/css/crm/datatable.css" />
  </head>
  <body>
    <div class="app">
      <nav class="navbar">
        <header class="navbar-header">Stor</header>
        <section class="navbar-user">
          <img
            class="navbar-avatar"
            src="../assets/img/avatar.png"
            alt="Profile avatar"
          />
          <div class="d-flex flex-column">
            <h2 class="navbar-user-name">Sierra Ferguson</h2>
            <a
              class="navbar-user-email"
              href="mailto:s.ferguson@gmail.com"
              target="_blank"
            >
              s.ferguson@gmail.com
            </a>
          </div>
        </section>

        <ul class="navbar-nav">
          <li>
            <a href="./tasks.html">
              <i class="ri-task-line"></i>
              <span>Tasks</span>
            </a>
          </li>
          <li>
            <a href="./deals.html">
              <i class="ri-trophy-line"></i>
              <span>Deals</span>
            </a>
          </li>
          <li>
            <a href="./index.html">
              <i class="ri-briefcase-4-line"></i>
              <span>Cases</span>
            </a>
          </li>
          <li>
            <a href="./contacts.html">
              <i class="ri-contacts-line"></i>
              <span>Contacts</span>
            </a>
          </li>
          <li>
            <a href="../index.html">
              <i class="ri-logout-box-line"></i>
              <span>Logout</span>
            </a>
          </li>
        </ul>
      </nav>
      <main class="main">
        <header class="topbar">
          <div class="topbar-search">
            <i class="ri-search-line"></i>
            <input
              class="form-control"
              type="text"
              placeholder="Search for a contact"
            />
          </div>
          <div class="topbar-notification">
            <i class="ri-notification-2-line"></i>
          </div>
        </header>

        <div class="content">
          <div class="d-flex justify-content-end mb-4">
            <button
              class="btn btn-primary"
              data-bs-toggle="modal"
              data-bs-target="#createContactModal"
            >
              Add contact
            </button>
          </div>

          <div class="datatable"></div>
        </div>
      </main>
    </div>

    <div
      class="modal fade"
      id="createContactModal"
      tabindex="-1"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <form class="modal-content form">
          <div class="modal-header">
            <h5 class="modal-title">Create contact</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label for="name">Name</label>
              <input
                class="form-control"
                id="name"
                name="name"
                placeholder="Name"
                type="text"
              />
            </div>
            <div class="form-group">
              <label for="email">E-mail</label>
              <input
                class="form-control"
                id="email"
                name="email"
                placeholder="E-mail"
                type="email"
              />
            </div>
            <div class="form-group">
              <label for="company">Company</label>
              <input
                class="form-control"
                id="company"
                name="company"
                placeholder="Company"
                type="text"
              />
            </div>
            <div class="form-group">
              <label for="role">Role</label>
              <input
                class="form-control"
                id="role"
                name="role"
                placeholder="Role"
                type="text"
              />
            </div>
            <div class="form-group">
              <label for="forecast">Forecast</label>
              <input
                class="form-control"
                id="forecast"
                name="forecast"
                placeholder="Forecast"
                type="text"
              />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-danger"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button type="submit" class="btn btn-primary">Create</button>
          </div>
        </form>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="../assets/js/contacts.js"></script>
  </body>
</html>
