<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stor - Dashboard</title>
    <link
      rel="shortcut icon"
      href="./assets/img/logo.png"
      type="image/x-icon"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../assets/css/block/form.css" />
    <link rel="stylesheet" href="../assets/css/crm/common.css" />
    <link rel="stylesheet" href="../assets/css/crm/contact.css" />
  </head>
  <body>
    <div class="app">
      <nav class="navbar">
        <header class="navbar-header">Stor</header>
        <section class="navbar-user">
          <img
            class="navbar-avatar"
            src="../assets/img/avatar.png"
            alt="Profile avatar"
          />
          <div class="d-flex flex-column">
            <h2 class="navbar-user-name">Sierra Ferguson</h2>
            <a
              class="navbar-user-email"
              href="mailto:s.ferguson@gmail.com"
              target="_blank"
            >
              s.ferguson@gmail.com
            </a>
          </div>
        </section>

        <ul class="navbar-nav">
          <li>
            <a href="./index.html">
              <i class="ri-dashboard-line"></i>
              <span>Dashboard</span>
            </a>
          </li>
          <li>
            <a href="./tasks.html">
              <i class="ri-task-line"></i>
              <span>Tasks</span>
            </a>
          </li>
          <li>
            <a href="./deals.html">
              <i class="ri-trophy-line"></i>
              <span>Deals</span>
            </a>
          </li>
          <li>
            <a href="./index.html">
              <i class="ri-briefcase-4-line"></i>
              <span>Cases</span>
            </a>
          </li>
          <li>
            <a href="./contacts.html">
              <i class="ri-contacts-line"></i>
              <span>Contacts</span>
            </a>
          </li>
          <li>
            <a href="./index.html">
              <i class="ri-settings-3-line"></i>
              <span>Settings</span>
            </a>
          </li>
        </ul>
      </nav>
      <main class="main">
        <header class="topbar">
          <div class="topbar-search">
            <i class="ri-search-line"></i>
            <input
              class="form-control"
              type="text"
              placeholder="Search for a contact"
            />
          </div>
          <div class="topbar-notification">
            <i class="ri-notification-2-line"></i>
          </div>
        </header>

        <div class="content">
          <div class="row">
            <div class="col-xl-6">
              <form class="form">
                <div class="row">
                  <div class="col-12">
                    <h2 class="d-flex align-items-center mb-0">
                      <i class="ri-account-circle-line"></i>
                      <span class="ms-2">Edit contact</span>
                    </h2>
                  </div>
                  <div class="col-12">
                    <hr />
                  </div>
                  <div class="col-12 col-md-6">
                    <div class="form-group">
                      <label for="name">Name</label>
                      <input
                        id="name"
                        class="form-control"
                        placeholder="Name"
                        type="text"
                        value="Lindsey Stroud"
                      />
                    </div>
                  </div>
                  <div class="col-12 col-md-6">
                    <div class="form-group">
                      <label for="email">E-mail</label>
                      <input
                        id="email"
                        class="form-control"
                        placeholder="Email"
                        type="email"
                        value="lindsey.stroud@gmail.com"
                      />
                    </div>
                  </div>
                  <div class="col-12 col-md-6">
                    <div class="form-group">
                      <label for="company">Company</label>
                      <input
                        id="company"
                        class="form-control"
                        placeholder="Company"
                        type="text"
                        value="Hatchbuck"
                      />
                    </div>
                  </div>
                  <div class="col-12 col-md-6">
                    <div class="form-group">
                      <label for="role">Role</label>
                      <input
                        id="role"
                        class="form-control"
                        placeholder="Role"
                        type="text"
                        value="Manger"
                      />
                    </div>
                  </div>
                </div>

                <hr />

                <div class="d-sm-flex justify-content-between">
                  <small class="d-none text-success fw-medium">
                    <span class="d-flex align-items-center">
                      <i class="ri-checkbox-circle-line me-2"></i>
                      Succesfully updated
                    </span>
                  </small>

                  <div class="d-flex ms-auto mt-3 mt-sm-0">
                    <button
                      class="btn btn-danger d-flex align-items-center"
                      type="button"
                    >
                      Delete
                      <i class="ri-delete-bin-6-line ms-2 fw-normal"></i>
                    </button>
                    <button
                      class="btn btn-primary d-flex align-items-center ms-3"
                      type="submit"
                    >
                      Save
                      <i class="ri-save-3-line ms-2 fw-normal"></i>
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="../assets/js/contact.js"></script>
  </body>
</html>
